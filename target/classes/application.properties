spring.datasource.url=jdbc:mysql://localhost:3306/bookstore
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# App Properties
bookStore.app.jwtSecret=bookStoreSecretKey
bookStore.app.token.default=bookstore2022
bookStore.app.token.useDefault=true
bookStore.app.header.authorization=Authorization
bookStore.app.header.username=Username
bookStore.app.accessToken.expiration=10
bookStore.app.refreshToken.expiration=30
#Flyway properties
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

