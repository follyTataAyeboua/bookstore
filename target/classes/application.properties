spring.datasource.url=jdbc:postgresql://localhost:5432/bookstore
spring.datasource.username=root
spring.datasource.password=123456

#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect

# App Properties
bookStore.app.jwtSecret=bookStoreSecretKey
bookStore.app.token.default=bookstore2022
bookStore.app.token.useDefault=true
bookStore.app.header.authorization=Authorization
bookStore.app.header.username=Username
bookStore.app.accessToken.expiration=10
bookStore.app.refreshToken.expiration=30
#Flyway properties
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

